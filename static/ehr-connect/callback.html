<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Completing authorization...</title>
</head>
<body>
    <p>Completing authorization...</p>
    <script>
        // Read session info from sessionStorage (saved before OAuth redirect)
        const sessionInfo = sessionStorage.getItem('health_skillz_session');
        const params = window.location.search;
        
        if (sessionInfo) {
            try {
                const { sessionId } = JSON.parse(sessionInfo);
                if (sessionId) {
                    // Redirect to our React callback page
                    window.location.replace(window.location.origin + '/connect/' + sessionId + '/callback' + params);
                } else {
                    throw new Error('Missing session ID');
                }
            } catch (e) {
                console.error('Failed to parse session:', e);
                document.body.innerHTML = '<p>Error: Session data not found. Please start over.</p>';
            }
        } else {
            document.body.innerHTML = '<p>Error: No session found. Please start the connection process again.</p>';
        }
    </script>
</body>
</html>
